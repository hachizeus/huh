<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Event Assignment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎉 Welcome to Event Playground 🎉</h1>

  <section>
    <button id="magicBtn">Click Me!</button>
    <p id="hoverArea">Hover over me 👀</p>
    <input type="text" id="keyInput" placeholder="Type something..." />
  </section>

  <section>
    <h2>🎨 Interactive Elements</h2>
    <button id="colorChanger">Change My Color</button>

    <div id="gallery">
      <img src="https://i.pinimg.com/736x/60/fa/13/60fa138476dd00f8fe6da9f42507bd52.jpg" class="gallery-img active" />
      <img src="https://i.pinimg.com/736x/7a/5a/07/7a5a07610ec0d6d9db7e4a5bde420312.jpg" class="gallery-img" />
      <img src="https://via.placeholder.com/150?text=Image+3" class="gallery-img" />
      <button id="https://i.pinimg.com/736x/b8/53/c8/b853c86498c130b0d7a72804bb3171b8.jpg">Next Image</button>
    </div>

    <div class="tabs">
      <button class="tab" data-tab="tab1">Tab 1</button>
      <button class="tab" data-tab="tab2">Tab 2</button>
      <div id="tab1" class="tab-content">This is Tab 1 content.</div>
      <div id="tab2" class="tab-content hidden">This is Tab 2 content.</div>
    </div>
  </section>

  <section>
    <h2>📝 Form Validation</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Submit</button>
      <div id="formFeedback"></div>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
